# BountyHound Local - Target Configuration
# Add your targets here. The swarm will cycle through them continuously.

settings:
  max_concurrent_hunts: 3          # How many targets to hunt simultaneously
  retest_interval_hours: 12        # Light recon re-test interval
  full_retest_interval_hours: 168  # Full pipeline re-test (weekly)
  max_targets: 50

targets: []
